<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button onclick="showForm('netbanking')">Net Banking</button>
            <button onclick="showForm('upi')">UPI</button>
            <button onclick="showForm('card')">Card</button>
        </div>
        <div id="netbankingForm" class="form-container">
            <h2>Net Banking Payment</h2>
            <form action="/payment/netbanking" method="post">
                <div class="form-group">
                    <label for="bank_name">Bank Name:</label>
                    <input type="text" id="bank_name" name="bank_name" placeholder="Bank Name">
                </div>
                <div class="form-group">
                    <label for="account_number">Account Number:</label>
                    <input type="text" id="account_number" name="account_number" placeholder="Account Number">
                </div>
                <div class="form-group">
                    <label for="ifsc">IFSC Code:</label>
                    <input type="text" id="ifsc" name="ifsc" placeholder="IFSC Code">
                </div>
                <button type="submit">Pay</button>
            </form>
        </div>
        <div id="upiForm" class="form-container" style="display: none;">
            <h2>UPI Payment</h2>
            <form action="/payment/upi" method="post">
                <div class="form-group">
                    <label for="upi_id">UPI ID:</label>
                    <input type="text" id="upi_id" name="upi_id" placeholder="UPI ID">
                </div>
                <button type="submit">Pay</button>
            </form>
        </div>
        <div id="cardForm" class="form-container" style="display: none;">
            <h2>Card Payment</h2>
            <form action="/payment/card" method="post">
                <div class="form-group">
                    <label for="card_number">Card Number:</label>
                    <input type="text" id="card_number" name="card_number" placeholder="Card Number">
                </div>
                <div class="form-group">
                    <label for="expiry_date">Expiry Date:</label>
                    <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YY">
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" placeholder="CVV">
                </div>
                <button type="submit">Pay</button>
            </form>
        </div>
    </div>
    <script>
        function showForm(formType) {
            document.getElementById('netbankingForm').style.display = formType === 'netbanking' ? 'block' : 'none';
            document.getElementById('upiForm').style.display = formType === 'upi' ? 'block' : 'none';
            document.getElementById('cardForm').style.display = formType === 'card' ? 'block' : 'none';
        }
    </script>
</body>
</html>
