<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <form action="/post" method="post">
            <label for="regd_no">Owner Name</label>
            <input type="text" id="regd_no" name="regd_no">
            <label for="mobile">Mobile Numer</label>
            <input type="text" id="mobile" name="mobile">
            <label for="email">Email</label>
            <input type="text" id="email" name="email">
            <label for="name">Hotel Name</label>
            <input type="text" id="name" name="name">
            <button type="submit">Submit</button>
        <h5> You will Be Contacted For Verfication And Further Steps ahead</h5>
        </form>
    </div>
    <script>
        // Check if message exists in URL query parameters (for future enhancement)
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        if (message) {
            alert(message);
        }
    </script>
    
</body>
</html>
